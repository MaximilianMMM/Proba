<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header__menu__slogan">
                <div class="header__menu">
                    <div class="header__logo">
                        <h1 class="logo__text">kl</h1>
                    </div>
                    <div class="header__nav">
                        <nav class="header__list">
                            <ul class="nav__list">
                                <li class="nav__item">our services</li>
                                <li class="nav__item">our team</li>
                                <li class="nav__item">our projects</li>
                                <a href="#">
                                    <li class="nav__item">own office</li>
                                </a>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="header__slogan">
                    <h1 class="slogan__we">we</h1>
                    <h2 class="slogan__do">reate, automate, listening</h2>
                </div>
            </div>
            
            <div class="header__img">
                <img src="img/other/header img.jpg" alt="header img">
            </div>
            
        </div>
    </header>

    <section class="our__services">
        <h2>тут має бути опис компанії і “чому саме ми”</h2>
    </section>

    <section class="our__team">
        <div class="team">
            <div class="team__title">
                <div class="title__name">
                    <h2 class="title__name__box">our team</h2>
                </div>
            </div>
            <div class="team__logo">
                <div class="logo__section">
                    <h1 class="logo__text">kl</h1>
                </div>
            </div>
        </div>
    
        <div class="team__menu">
            <button class="team__back"></button>
            <div class="gallery-container">
                <div class="team__member">
                    <img src="img/Team/pasha.jpg" alt="pasha">
                    <h2 class="member__name">pasha</h2>
                </div>

                <div class="team__member">
                    <img src="img/Team/sasha.jpg" alt="sasha">
                    <h2 class="member__name">sasha</h2>
                    <div class="member__role">
    
                        <h2 class="role__name"></h2>
                    </div>
                </div>
    
                <div class="team__member">
                    <img src="img/Team/vika.jpg" alt="vika">
                    <h2 class="member__name">vika</h2>
                    <div class="member__role">
    
                        <h2 class="role__name"></h2>
                    </div>
                </div>
    
                <div class="team__member">
                    <img src="img/Team/vova.jpg" alt="vova">
                    <h2 class="member__name">vova</h2>
                    <div class="member__role">
    
                        <h2 class="role__name"></h2>
                    </div>
                </div>
    
                <div class="team__member">
                    <img src="img/Team/marina.jpg" alt="marina">
                    <h2 class="member__name">marina</h2>
                    <div class="member__role">
    
                        <h2 class="role__name"></h2>
                    </div>
                </div>
            </div>
            <button class="team__next"></button>
        </div>
    </section>

    <section class="our__projects">
        <div class="projects">
            <div class="projects__title">
                <div class="title__name">
                    <h2 class="title__name__box">our projects</h2>
                </div>
            </div>
            <div class="projects__logo">
                <div class="logo__section">
                    <h1 class="logo__text">kl</h1>
                </div>
            </div>
        </div>

        <div class="projects__menu">
            <button class="projects__back"></button>
            <div class="projects__unit">
                <img src="img/projects/zirka place.jpg" alt="zirka place">
            </div>

            <div class="projects__unit">
                <img src="img/projects/cm.jpg" alt="cm">
            </div>
            <button class="projects__next"></button>
        </div>
    </section>

    <section class="more">
        <div class="more__box">
            <img src="img/other/more.jpg" alt="more img" class="more__img">
            <div class="more__text">
                <h2>click to see more</h2>
            </div>
        </div>
    </section>

    <section class="text__form">
        <div class="text__form__box">
            <h2 class="text__form__text">to get a consultation, choose the dowry that interests you</h2>
        </div>
    </section>

    <section class="form">
        <div class="form__box">
            <form class="form__all">
                <div class="form__choise">
                    <label class="form__choise__label">
                        <input type="radio" name="service" checked>
                        <span class="form__choise__text">послуга 1</span>
                    </label>
                    <label class="form__choise__label">
                        <input type="radio" name="service">
                        <span class="form__choise__text">послуга 2</span>
                    </label>
                    <label class="form__choise__label">
                        <input type="radio" name="service">
                        <span class="form__choise__text">послуга 3</span>
                    </label>
                    <label class="form__choise__label">
                        <input type="radio" name="service">
                        <span class="form__choise__text">послуга 4</span>
                    </label>
                    <label class="form__choise__label">
                        <input type="radio" name="service">
                        <span class="form__choise__text">послуга 5</span>
                    </label>
                </div>
            
                <div class="form__input">
                    <label class="form__input__label">
                        <span class="form__input__text">contacts</span>
                        <input type="text">
                    </label>
                    <label class="form__input__label">
                        <span class="form__input__text">name</span>
                        <input type="text">
                    </label>
                    <label class="form__input__label">
                        <span class="form__input__text">Gmail</span>
                        <input type="text">
                    </label>
                    <label class="form__input__label">
                        <span class="form__input__text">comments</span>
                        <input type="text">
                    </label>
                    <input type="submit" value="send" class="form__button">
                </div>
            </form>            
        </div>
    </section>
</body>
</html>
